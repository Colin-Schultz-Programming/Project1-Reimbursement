<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Employee</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
  	
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Amount</th>
          <th scope="col">Submitted</th>
          <th scope="col">Description</th>
          <th scope="col">Type</th>
        </tr>
      </thead>
      <tbody id=pendingReimbursements></tbody>
    </table>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Amount</th>
          <th scope="col">Submitted</th>
          <th scope="col">Resolved</th>
          <th scope="col">Description</th>
          <th scope="col">Type</th>
          <th scope="col">Status</th>
          <th scope="col">Resolver</th>
        </tr>
      </thead>
      <tbody id=resolvedReimbursements></tbody>
    </table>
    
    
    <form action="submitrequest.page"  method="post">
	  <input type="number" name="amount" placeholder="Amount Requested" required />
	   <input type="text" name="description" placeholder="Description" required />
	  <select name = "reimb_type" name="reimb_type" required>
	    <option value=0>Travel</option>
	    <option value=1>Food</option>
	    <option value=2>Equipment</option>
	    <option value=3> Relocation</option>
	    <option value=4>Lodging</option>
	    <option value=5>Other</option>
	  </select>
	  <input type="submit" value="Submit Reimbursement">
	</form> 
    
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
     <script  src="FrontEnd/js/empreimb.js"></script>
  </body>
</html>
